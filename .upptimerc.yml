# Change these first
owner: gpcaretti # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository
delay: 1500 # 1.5 seconds - delay that will occur between checking each configured endpoint

sites:
  - name: GP software
    url: https://gpsoftware.it
  - name: PiP
    url: https://www.portamiinpista.it
  - name: PiP test 200
    url: https://www.portamiinpista.it
    expectedStatusCodes:
      - 200
    maxResponseTime: 10000
- name: Juris
    url: https://www.jurisweb.it
  - name: PiP server IPv6
    url: 161.97.187.0
    port: 443
    check: "tcp-ping"
    ipv6: true

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /upptime
  logoUrl: https://www.portamiinpista.it/images/logo/ms-icon-70x70.png
  name: GPsoftware
  introTitle: "Thanks to **Upptime** for this wonderful moniitor."
  introMessage: **real-time** data from our [GitHub repository](https://github.com/upptime/upptime).
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
